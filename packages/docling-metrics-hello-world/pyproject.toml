[project]
name = "docling-metrics-hello-world"
version = "0.0.1" # DO NOT EDIT, updated automatically
description = "A hello-world example metric implementation for Docling metrics"
license = "MIT"
keywords = ["docling", "metrics", "evaluation", "example", "hello-world"]
readme = "README.md"
authors = [
    { name = "Christoph Auer", email = "cau@zurich.ibm.com" },
    { name = "Panos Vagenas", email = "pva@zurich.ibm.com" },
    { name = "Ahmed Nassar", email = "ahn@zurich.ibm.com" },
    { name = "Nikos Livathinos", email = "nli@zurich.ibm.com" },
    { name = "Maxim Lysak", email = "mly@zurich.ibm.com" },
    { name = "Michele Dolfi", email = "dol@zurich.ibm.com" },
    { name = "Peter Staar", email = "taa@zurich.ibm.com" },
]
classifiers = [
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
]
requires-python = '>=3.10,<4.0'
dependencies = [
    "docling-metrics-core>=0.0.1",
]

[project.urls]
homepage = "https://github.com/docling-project/docling-metrics"
repository = "https://github.com/docling-project/docling-metrics"
issues = "https://github.com/docling-project/docling-metrics/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["docling_metrics_hello_world"]

[tool.uv]
package = true

[tool.uv.sources]
docling-metrics-core = { workspace = true }

[dependency-groups]
test = [
    "coverage~=7.6",
    "pytest~=8.3",
    "pytest-cov>=6.1.1",
    "pytest-dependency~=0.6",
    "pytest-xdist~=3.3",
]

[tool.semantic_release]
# for default values check:
# https://github.com/python-semantic-release/python-semantic-release/blob/v7.32.2/semantic_release/defaults.cfg

version_source = "tag_only"
branch = "main"

# configure types which should trigger minor and patch version bumps respectively
# (note that they must be a subset of the configured allowed types):
parser_angular_allowed_types = "build,chore,ci,docs,feat,fix,perf,style,refactor,test"
parser_angular_minor_types = "feat"
parser_angular_patch_types = "fix,perf"
