[project]
name = "TEDS-benchmark"
version = "0.0.1" # DO NOT EDIT, updated automatically
description = "Benchmarking TEDS"
license = "MIT"
readme = "README.md"
authors = [
    { name = "Nikos Livathinos", email = "nli@zurich.ibm.com" },
]
classifiers = [
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
]
requires-python = '>=3.10,<4.0'
dependencies = [
    "docling-core",
    'pydantic',
    'datasets',
    'apted',
    "pyarrow",
    "lxml",
    "distance",
]

[project.urls]
homepage = "https://github.com/docling-project/docling-eval"
repository = "https://github.com/docling-project/docling-eval"
issues = "https://github.com/docling-project/docling-eval/issues"
changelog = "https://github.com/docling-project/docling-eval/blob/main/CHANGELOG.md"

[project.scripts]
docling-eval = "docling_eval.cli.main:app"

[dependency-groups]
dev = [
    "pre-commit~=3.7",
    "mypy~=1.10",
    "black~=24.4",
    "isort~=5.10",
    "autoflake~=2.0",
    "flake8~=7.1",
    "flake8-docstrings~=1.6",
    "types-setuptools~=70.3",
    "pandas-stubs~=2.1",
    "types-openpyxl~=3.1",
    "types-requests~=2.31",
    "types-protobuf~=5.29",
    "boto3-stubs~=1.37",
    "types-urllib3~=1.26",
    "coverage~=7.6",
    "pytest~=8.3",
    "pytest-cov>=6.1.1",
    "pytest-dependency~=0.6",
    "pytest-xdist~=3.3",
    "python-semantic-release~=7.32",
    "ruff",
]

[tool.uv]
package = true

[tool.setuptools.packages.find]
include = ["docling_eval*"]

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
py_version = 310

[tool.mypy]
pretty = true
# strict = true
no_implicit_optional = true
plugins = "pydantic.mypy"
python_version = "3.10"
exclude = '^\\.venv/'

[[tool.mypy.overrides]]
module = [
    "docling_core.*",
    "cvat_sdk.*",
    "docling.*",
    "docling_parse.*",
    "docling_ibm_models.*",
    "docling_cvat_tools.*",
    "pypdfium2.*",
    "lxml.*",
    "distance.*",
    "edit_distance.*",
    "datasets.*",
    "apted.*",
    "nltk.*",
    "huggingface_hub.*",
    "PIL.*",
    "evaluate.*",
    "tqdm.*",
    "azure.*",
    "google.*",
    "pycocotools.*",
    "pyarrow.*",
    "ocrmac.*",
    "editdistance.*",
    "xlsxwriter.*",
    "reportlab.*",
    "mlx.*",
]
ignore_missing_imports = true
follow_imports = "skip"

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "E501"]

[tool.semantic_release]
# for default values check:
# https://github.com/python-semantic-release/python-semantic-release/blob/v7.32.2/semantic_release/defaults.cfg

version_source = "tag_only"
branch = "main"

# configure types which should trigger minor and patch version bumps respectively
# (note that they must be a subset of the configured allowed types):
parser_angular_allowed_types = "build,chore,ci,docs,feat,fix,perf,style,refactor,test"
parser_angular_minor_types = "feat"
parser_angular_patch_types = "fix,perf"
