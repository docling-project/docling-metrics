[project]
name = "docling-metric-types"
version = "0.0.1" # DO NOT EDIT, updated automatically
description = "Metric types and evaluation utilities for Docling document processing"
license = "MIT"
keywords = ["docling", "metrics", "evaluation", "types"]
readme = "README.md"
authors = [
    { name = "Christoph Auer", email = "cau@zurich.ibm.com" },
    { name = "Panos Vagenas", email = "pva@zurich.ibm.com" },
    { name = "Ahmed Nassar", email = "ahn@zurich.ibm.com" },
    { name = "Nikos Livathinos", email = "nli@zurich.ibm.com" },
    { name = "Maxim Lysak", email = "mly@zurich.ibm.com" },
    { name = "Michele Dolfi", email = "dol@zurich.ibm.com" },
    { name = "Peter Staar", email = "taa@zurich.ibm.com" },
]
classifiers = [
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
]
requires-python = '>=3.10,<4.0'
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
]

[project.urls]
homepage = "https://github.com/docling-project/docling-metric-types"
repository = "https://github.com/docling-project/docling-metric-types"
issues = "https://github.com/docling-project/docling-metric-types/issues"

[tool.uv]
package = true

[tool.setuptools.packages.find]
include = ["docling_metric_types*"]

[dependency-groups]
dev = [
    "pre-commit~=3.7",
    "mypy~=1.10",
    "ruff~=0.11",
    "types-setuptools~=70.3",
    "coverage~=7.6",
    "pytest~=8.3",
    "pytest-cov>=6.1.1",
    "pytest-dependency~=0.6",
    "pytest-xdist~=3.3",
    "python-semantic-release~=7.32",
]

[tool.mypy]
pretty = true
# strict = true
no_implicit_optional = true
python_version = "3.10"
exclude = '^\\.venv/'

[tool.ruff]
target-version = "py310"
line-length = 88
respect-gitignore = true

[tool.ruff.format]
skip-magic-trailing-comma = false

[tool.ruff.lint]
select = [
    "C",  # flake8-comprehensions
    "C9",  # mccabe
    "E",  # pycodestyle errors (default)
    "F",  # pyflakes (default)
    "I",  # isort
    "PD", # pandas-vet
    "PIE", # pie
    "Q",  # flake8-quotes
    "RUF", # Enable all ruff-specific checks
    "S307", # eval
    "W",  # pycodestyle warnings
    "ASYNC" # async
]

ignore = [
    "E501",  # Line too long, handled by ruff formatter
    "D107", # "Missing docstring in __init__",
    "F811", # "redefinition of the same function"
    "PL", # Pylint
    "RUF012", # Mutable Class Attributes
]

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    # Allow Pydantic's `@validator` decorator to trigger class method treatment.
    "pydantic.validator",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]
"tests/*.py" = ["ASYNC"] # Disable ASYNC check for tests

[tool.semantic_release]
# for default values check:
# https://github.com/python-semantic-release/python-semantic-release/blob/v7.32.2/semantic_release/defaults.cfg

version_source = "tag_only"
branch = "main"

# configure types which should trigger minor and patch version bumps respectively
# (note that they must be a subset of the configured allowed types):
parser_angular_allowed_types = "build,chore,ci,docs,feat,fix,perf,style,refactor,test"
parser_angular_minor_types = "feat"
parser_angular_patch_types = "fix,perf"
